<body>
<nav class="nav-header">
    <div class="nav-title">üìù HCD: Empathy & Research Quiz</div>
    <div>
        <a href="../../lessons/hcd-empathy/index.html" style="margin-right: 20px;">üìö View Lesson</a>

    </div>
</nav>
<div class="container">
    <h1>HCD: Empathy & Research Quiz</h1>
    <p class="subtitle">Test your understanding of user research, personas, and empathy mapping</p>

    <div class="progress-bar">
        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
    </div>

    <div id="quizContent"></div>

    <div class="quiz-actions" id="quizActions">
        <button class="btn-primary" id="submitBtn" onclick="submitQuiz()" disabled>Submit Quiz</button>
        <button class="btn-secondary" onclick="retakeQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
const quizData = {
    id: 'hcd-empathy',
    questions: [
        {
            question: "What is empathy in Human-Centered Design?",
            options: [
                "Feeling sorry for users",
                "Understanding users' experiences, needs, and emotions",
                "Agreeing with everything users say",
                "Making products easier to use"
            ],
            correct: 1,
            explanation: "Empathy in HCD means deeply understanding users' experiences, needs, emotions, and perspectives to design solutions that truly address their problems."
        },
        {
            question: "What is the purpose of user research?",
            options: [
                "To prove your design ideas are correct",
                "To understand real user needs, behaviors, and pain points",
                "To test if users like your favorite color",
                "To find users who agree with you"
            ],
            correct: 1,
            explanation: "User research helps you understand actual user needs, behaviors, and challenges - not to confirm assumptions, but to discover real insights that inform design."
        },
        {
            question: "What is a persona in HCD?",
            options: [
                "A real user you interview",
                "A fictional character representing a user group with specific goals and needs",
                "The designer's personal preferences",
                "A list of product features"
            ],
            correct: 1,
            explanation: "A persona is a fictional character based on research that represents a specific user group, including their goals, needs, behaviors, and frustrations."
        },
        {
            question: "What should an empathy map include?",
            options: [
                "Only what users like",
                "What users say, think, do, and feel",
                "Just demographic information",
                "Only positive feedback"
            ],
            correct: 1,
            explanation: "An empathy map captures what users say, think, do, and feel - providing a holistic view of their experience and uncovering insights about their needs and pain points."
        },
        {
            question: "Which is the best user research method for understanding emotions?",
            options: [
                "Reading product reviews only",
                "Conducting in-person interviews and observations",
                "Looking at sales data",
                "Asking yes/no survey questions"
            ],
            correct: 1,
            explanation: "In-person interviews and observations allow you to see body language, hear tone, and ask follow-up questions - essential for understanding emotions and deeper motivations."
        },
        {
            question: "What is a pain point in user research?",
            options: [
                "When users complain too much",
                "A specific problem or frustration users experience",
                "The cost of the product",
                "When research takes too long"
            ],
            correct: 1,
            explanation: "A pain point is a specific problem, frustration, or obstacle that users encounter when trying to achieve their goals - these are key insights for design solutions."
        },
        {
            question: "Why is it important to observe users in their natural environment?",
            options: [
                "It's cheaper than lab testing",
                "You see how they actually behave in real contexts",
                "Users are more polite in their own space",
                "It requires less equipment"
            ],
            correct: 1,
            explanation: "Observing users in their natural environment reveals real behaviors, workarounds, and contextual factors that might not emerge in artificial testing scenarios."
        },
        {
            question: "What is the goal of creating user personas?",
            options: [
                "To have nice posters for the office",
                "To keep the team focused on real user needs throughout design",
                "To limit who can use the product",
                "To make research look more professional"
            ],
            correct: 1,
            explanation: "Personas help teams stay focused on real user needs, make user-centered decisions, and build empathy throughout the design process."
        }
    ]
};

let userAnswers = [];
let submitted = false;

function init() {
    loadQuiz();
    loadProgress();
}

function loadQuiz() {
    const content = document.getElementById('quizContent');
    content.innerHTML = quizData.questions.map((q, index) => `
        <div class="question-card" id="question${index}">
            <div class="question-number">Question ${index + 1} of ${quizData.questions.length}</div>
            <div class="question-text">${q.question}</div>
            <div class="options">
                ${q.options.map((option, optIndex) => `
                    <div class="option" onclick="selectOption(${index}, ${optIndex})" id="q${index}_opt${optIndex}">
                        ${option}
                    </div>
                `).join('')}
            </div>
            <div class="explanation" id="explanation${index}">
                <strong>Explanation:</strong> ${q.explanation}
            </div>
        </div>
    `).join('');
}

function selectOption(questionIndex, optionIndex) {
    if (submitted) return;

    // Clear previous selection
    for (let i = 0; i < quizData.questions[questionIndex].options.length; i++) {
        document.getElementById(`q${questionIndex}_opt${i}`).classList.remove('selected');
    }

    // Mark new selection
    document.getElementById(`q${questionIndex}_opt${optionIndex}`).classList.add('selected');
    userAnswers[questionIndex] = optionIndex;

    updateProgress();
    checkSubmitEnabled();
}

function checkSubmitEnabled() {
    const allAnswered = userAnswers.length === quizData.questions.length &&
                       userAnswers.every(a => a !== undefined);
    document.getElementById('submitBtn').disabled = !allAnswered;
}

function updateProgress() {
    const progress = (userAnswers.filter(a => a !== undefined).length / quizData.questions.length) * 100;
    document.getElementById('progressBar').style.width = progress + '%';
}

function submitQuiz() {
    if (submitted) return;
    submitted = true;

    let correct = 0;

    quizData.questions.forEach((q, index) => {
        const questionCard = document.getElementById(`question${index}`);
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === q.correct;

        if (isCorrect) {
            correct++;
            questionCard.classList.add('answered-correct');
        } else {
            questionCard.classList.add('answered-wrong');
        }

        // Show correct/wrong on options
        q.options.forEach((_, optIndex) => {
            const optEl = document.getElementById(`q${index}_opt${optIndex}`);
            optEl.classList.add('disabled');

            if (optIndex === q.correct) {
                optEl.classList.add('correct');
            } else if (optIndex === userAnswer && !isCorrect) {
                optEl.classList.add('wrong');
            }
        });

        // Show explanation
        document.getElementById(`explanation${index}`).classList.add('show');
    });

    const percentage = Math.round((correct / quizData.questions.length) * 100);

    // Save result
    const result = {
        score: correct,
        total: quizData.questions.length,
        percentage: percentage,
        date: new Date().toISOString()
    };
    localStorage.setItem(`quiz_${quizData.id}`, JSON.stringify(result));

    // Show results
    showResults(correct, percentage);
}

function showResults(correct, percentage) {
    const content = document.getElementById('quizContent');
    let message = '';
    if (percentage >= 90) message = 'üéâ Excellent! You have mastered this topic!';
    else if (percentage >= 70) message = '‚ú® Great job! You understand the key concepts!';
    else if (percentage >= 50) message = 'üëç Good effort! Review the lesson to improve!';
    else message = 'üí™ Keep learning! Review the lesson and try again!';

    content.innerHTML = `
        <div class="results-card">
            <h2>Quiz Complete!</h2>
            <div class="score-display">${percentage}%</div>
            <p style="font-size: 1.3em; margin: 20px 0;">${message}</p>
            <div class="results-grid">
                <div class="result-stat">
                    <div class="result-stat-value">${correct}</div>
                    <div class="result-stat-label">Correct</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value">${quizData.questions.length - correct}</div>
                    <div class="result-stat-label">Incorrect</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value">${correct * 10}</div>
                    <div class="result-stat-label">Points Earned</div>
                </div>
            </div>
        </div>
    ` + content.innerHTML;

    document.getElementById('submitBtn').style.display = 'none';
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function retakeQuiz() {
    if (confirm('Retake the quiz? Your previous score will be replaced.')) {
        userAnswers = [];
        submitted = false;
        document.getElementById('submitBtn').style.display = 'inline-block';
        init();
        updateProgress();
    }
}

function loadProgress() {
    // Could load previous answers here if needed
}

// Initialize
init();
</script>
</body>
